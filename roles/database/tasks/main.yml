---
- name: Install MySQL
  apt:
    name: "{{ mysql_packages }}"
    state: present

- name: Install PyMySQL dependency for Ansible MySQL modules
  apt:
    name: python3-pymysql
    state: present

- name: Start and enable MySQL
  service:
    name: mysql
    state: started
    enabled: yes

- name: Wait for MySQL socket
  wait_for:
    path: /var/run/mysqld/mysqld.sock
    state: present
    timeout: 30

- name: Set MySQL root password
  block:
    - name: Set MySQL root password (socket auth)
      community.mysql.mysql_user:
        name: root
        password: "{{ mysql_root_password }}"
        host: localhost
        login_user: root
        config_file: /dev/null
        login_unix_socket: /var/run/mysqld/mysqld.sock
        check_implicit_admin: true
        state: present
  rescue:
    - name: Set MySQL root password (password auth)
      community.mysql.mysql_user:
        name: root
        password: "{{ mysql_root_password }}"
        host: localhost
        login_user: root
        login_password: "{{ mysql_root_current_password | default('') }}"
        config_file: /dev/null
        state: present

    - name: Fail if current MySQL root password is unknown
      fail:
        msg: "Cannot set MySQL root password: socket auth failed and mysql_root_current_password is empty. Set mysql_root_current_password to the CURRENT root password on this VM (or reset root password in MySQL) and re-run."
      when: (mysql_root_current_password | default('')) | length == 0

- name: Create database
  community.mysql.mysql_db:
    name: "{{ mysql_db_name }}"
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"
    config_file: /dev/null
    check_implicit_admin: true

- name: Create database user
  community.mysql.mysql_user:
    name: "{{ mysql_user }}"
    password: "{{ mysql_password }}"
    priv: "{{ mysql_db_name }}.*:ALL"
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"
    config_file: /dev/null
    check_implicit_admin: true
